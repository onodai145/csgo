// onodai145's CS:GO config
// Updated: 2018/07/24

// Launch Options
// -console -freq 144 -tickrate 128 -nod3d9ex -noaafonts -processheap -novid -nojoy -high +exec autoexec.cfg -language english -threads 4 -noforcemparms -noforcemaccel -noforcemspd

// ================
// Rates
// ================
cl_interp "0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"

// ================
// Video
// ================
fps_max "0"
mat_vsync "0"
mat_monitorgamma "1.6"

// ================
// Audio
// ================
snd_mixahead "0.025"

// ================
// HUD
// ================
hud_scaling "2.0"
cl_hud_radar_scale "1.0"
cl_hud_color "2"
cl_hud_background_alpha "0.5"
cl_hud_healthammo_style "0"
cl_hud_bomb_under_radar "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_showpos "0"

// ================
// Net graph
// ================
net_graph "1"
net_graphpos "2"
net_graphsolid "1"
net_graphheight 100
net_scale "3"

// ================
// Closshair
// ================
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "0.100000"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "5"
cl_crosshairstyle "4"
cl_crosshairthickness "1.5"
cl_crosshairusealpha "1"

// ================
// Radar
// ================
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "1"
cl_radartype "1"
cl_radaralpha "200"
cl_radar_always_centered "1"

// ================
// Misc
// ================
cl_disablefreezecam "1"
hud_centerid "1"
scr_centertime "4"
cl_resend 3
cl_resend_timeout 9
mm_dedicated_search_maxping 150
cl_autowepswitch "0"
closeonbuy "1"
cl_use_opens_buy_menu "1"
cl_righthand "0"
cl_minmodels "1"
cl_min_t "4"
cl_min_ct "4"
cl_teammate_colors_show "1"
con_enable "1"
cl_smooth "1"
cl_smoothtime "0.01"

// ================
// Alias
// ================
alias "+zoomedoutradar" "cl_radar_scale 0.3; cl_radar_always_centered 0"
alias "-zoomedoutradar" "cl_radar_scale 0.5; cl_radar_always_centered 1"
alias "+showinfo" "+showscores; +zoomedoutradar"
alias "-showinfo" "-showscores; -zoomedoutradar"

// ================
// Bind
// ================
bind "TAB" "+showinfo"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

host_writeconfig

echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""
